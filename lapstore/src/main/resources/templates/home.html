<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Laptop Store Home</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${title}">Laptop Store Home</h1>
    <a href="/laptops/add" class="btn btn-primary mb-3">Add Laptop</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Image</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="laptop : ${laptops}">
                <td th:text="${laptop.id}"></td>
                <td th:text="${laptop.title}"></td>
                <td th:text="${laptop.description}"></td>
                <td><img th:src="${laptop.imageUrl}" alt="Image" style="max-width:100px;"/></td>
                <td th:text="${laptop.price}"></td>
                <td>
                    <a th:href="@{'/laptops/edit/' + ${laptop.id}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/laptops/delete/' + ${laptop.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
